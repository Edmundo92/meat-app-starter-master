<div class="form-group" [class.has-success]="hasSucess()" [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  
  <!-- <input type="text" class="form-control" id="inputSuccess" name="adress" required minlength="5" #input="ngModel" ngModel placeholder="Endereço" autocomplete="off"> -->
  <ng-content></ng-content>

  <span class="help-block" *ngIf="hasSucess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="hasError()"><i class="fa fa-remove"></i>{{errorMessage}}</span>
</div>
